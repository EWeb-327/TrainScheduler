<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Train Scheduler</h1>
<h2>Pick Your Place, Find Your Time.</h2></header>
<div id="train-times">
    <h3>Current Train Schedule</h3>
    <table id="table">
        <thead>
        <tr id="table-header">
            <th>Where You'll Go |</th>
            <th> What Train You'll Be On |</th>
            <th> You're Chance to Leave, Every... (min) |</th>
            <th> When You Can Jump On Next |</th>
            <th> How Long You Have to Wait</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
<div id="add-train">
    <form>
        <div id="train-name">
            <label>Train Name</label>
            <input type="text" class="form" id="train" placeholder="Train Name">
        </div>
        <div id="destination">
            <label>Destination</label>
            <input type="text" class="form" id="place" placeholder="Where to Go">
        </div>
        <div id="first-train-time">
            <label>Time of First Train (HH:mm - military time)</label>
            <input type="time" class="form" id="time" placeholder="00:00">
        </div>
        <div id="frequency">
            <label>Frequency (min)</label>
            <input type="number" class="form" id="minutes" placeholder="15">
        </div>
        <button id="add" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </form>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="javascript.js"></script> 
</body>
</html>
